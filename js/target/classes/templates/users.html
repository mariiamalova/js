<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>users</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <style>
        .navbar {
            height: 40px;
        }

        .navbar-brand {
            position: absolute;

        }

        #menuVertical {
            height: 800px;
            width: 200px;
            position: relative;
            float: left;
            background-color: #ffffff;
        }
        #navig {
            top: 115px;
            left: 212px;
            position: absolute;
        }

        #blockForNewUser{
            width: 1141px;
            height: 500px;
            position: absolute;
            top: 205px;
            left: 212px;
            background-color: #ffffff;
            border: 1px solid #dfdfdf;
        }
        #tableFon {
            position: absolute;
            top: 205px;
            left: 212px;
            background-color: #ffffff;
            border: 1px solid #dfdfdf;
        }


        body {
            background-color: #f8f9fa;
        }

        .block {
            width: 100%;
            height: 10px;
            background-color: #fff;
        }
        #addNewUser{
            left: 212px;
            position: absolute;
        }

        .rectangle {
            position: absolute;
            top: 155px;
            left: 212px;
            width: 1141px;
            height: 50px;
            background: #f7f7f7;
            text-align: left;
            line-height: 50px;
            border: 1px solid #dfdfdf;
        }
        .modal-fade {
            display: none;
            position: absolute;
            top: 30px;
            left: 500px;
            width: 400px;


        }
        .modal-fade.is-show {
            display: block;
        }
        .modal-fade2 {
            display: none;
            position: absolute;
            top: 30px;
            left: 500px;
            width: 400px;
        }
        .modal-fade2.is-show {
            display: block;
        }
        #select {
            width: 185px;
            overflow:scroll;
            scrollbar-track-color: #7D7E94;
        }
        #tableFonForAdmin{
            position: absolute;
            top: 205px;
            left: 212px;
            width: 1141px;
            background-color: #ffffff;
            border: 1px solid #dfdfdf;
        }
    </style>
</head>
<body>


<!--верхнее навигационное меню-->
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <p style="text-indent: 25px;" class="navbar-brand" th:text="${username}">username</p>
        <p style="text-indent: 100px;" class="navbar-brand">with roles:</p>
        <p style="text-indent: 200px;" class="navbar-brand" th:text="${roles}">roles</p>
        <a style="text-indent: 1350px; color: #8c8588;" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="block"></div>


<!--боковая паннель-->
<ul class="nav nav-pills flex-column" id="menuVertical">
    <li class="nav-item">
        <a class="nav-link active" id="btnAdmin">Admin</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="btnUser">User</a>
    </li>

</ul>


<p style="font-size: 30px;" id="adminPanel">Admin panel</p>

<p style="font-size: 30px; font-weight:bold;" id="userPanel" >User-information page</p>


<div style="font-size: 25px; text-indent: 25px;" class="rectangle text_center_middle" id = "aboutUser"><p>About user</div>

<!--второе навигационное меню-->
<ul class="nav nav-tabs" id="navig">
    <li class="nav-item">
        <a class="nav-link active"  id = "userTable">User Table</a>
    </li>
    <li class="nav-item">
        <a class="nav-link"  id ="newUser">New user</a>
    </li>
</ul>

<!--надпись на панеле админа все пользователи-->
<div style="font-size: 25px; text-indent: 25px;" class="rectangle text_center_middle" id="allUsers"><p>All users</div>


<!--таблица-->
<div class="container fluid text-center" id="tableFon">
        <p class="" style="margin: 15px;"></p>
        <table class="table table-bordered table-striped"  id="table" >
            <thead>
            <tr class="table-borderless" >
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Age</th>
                <th>Roles</th>
                <th th:width="20">Edit</th>
                <th th:width="20">Delete</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

</div>


<!--таблица для пользователя админа-->
<div class ="container fluid text-center" id="tableFonForAdmin">

        <p class="" style="margin: 15px;"></p>
        <table class="table table-bordered table-striped"  id="tableForAdmin">
            <thead>
            <tr class="table-borderless">
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Age</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
</div>


<!--надпись для создания юзера-->
<div style="font-size: 25px; text-indent: 25px;" class="rectangle text_center_middle" id="addNewUser" ><p>Add new user</div>

<!--форма для создания юзера-->
<div class ="container fluid text-center" id="fonForNewUser">
    <div  id="blockForNewUser" >
        <thead>
        <form id="formForNewUser">
            <br>
            <label style="font-weight:bold" >Username:</label></th>
            <br>
            <input  type = "text"  id ="usernameForAdd"/></th>
            <br>
            <br>
            <th> <label style="font-weight:bold" >Password:</label></th>
            <br>
            <th> <input type = "text"  id ="passwordForAdd"th:width="300px"/></th>
            <br>
            <br>
            <th> <label style="font-weight:bold" >Age:</label></th>
            <br>
            <th> <input type="number" id ="ageForAdd" th:width="300px"/></th>
            <br>
            <br>
            <th> <label style="font-weight:bold" >Roles:</label></th>
            <br>
            <select size="2"  name="roles" th:width="300px" multiple="multiple" class="custom-select"  id ="select">
                <option th:width="300px" value="2">ADMIN</option>
                <option th:width="300px" value="1">USER</option>
            </select>
            <br>
            <br>
            <button type="submit" id="btnCreate"  class="btn btn-success">Add new user</button>
            <br>
            <br>
        </form>
        </thead>
    </div>

<!--              модальное окно для редактирования юзера-->
<div id="modalEdit"  data-modal ="modalEdit" class="modal-fade" tabindex="-1" aria-labelledby="exampleModalLabel1" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Delete:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body  text-center">
                <form id = "modalEditForm">
                    <label style="  font-weight:bold" for="userId" class="col-form-label">ID:</label>
                    <br>
                    <input type="text"  class="form-control"  id="userId" disabled />
                    <br>
                    <label style="font-weight:bold" for="username" class="col-form-label">Enter username:</label>
                    <br>
                    <input type="text"  class="form-control"  id="username"/>
                    <br>
                    <label style="font-weight:bold" for="password" class="col-form-label" >Enter password:</label>
                    <br>
                    <input type="text"   class="form-control"  id="password"/>
                    <br>
                    <label style="font-weight:bold" class="col-form-label">Age:</label>
                    <br>
                    <input type="number" class="form-control" id="age"/>
                    <br>
                    <br>
                    <label style="font-weight:bold" class="col-form-label">Roles:</label></th>
                    <br>
                    <select size="2" style="font-weight:bold" name="roles"  id ="rolesForEdit"   class="custom-select" multiple="multiple" >
                        <option value="1" selected>USER</option>
                        <option value="2" >ADMIN</option>
                    </select>
                    <br>
                    <br>
                    <div class="modal-footer">
                        <button id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" id="edit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


<!--модальное окно для уделения юзера-->
<div class="modal-fade2" id="modalDelete" tabindex="200" role="dialog" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body  text-center">
                <form id = "modalDeleteForm">
                    <label style="  font-weight:bold" for="userId" class="col-form-label">ID:</label>
                    <br>
                    <input type="text"  class="form-control"  id="userIdForDelete" disabled />
                    <br>
                    <label style="font-weight:bold" for="username" class="col-form-label">Enter username:</label>
                    <br>
                    <input type="text"  class="form-control"  id="usernameForDelete" disabled />
                    <br>
                    <label style="font-weight:bold" for="password" class="col-form-label" >Enter password:</label>
                    <br>
                    <input type="text"   class="form-control"  id="passwordForDelete" disabled />
                    <br>
                    <label style="font-weight:bold" class="col-form-label" >Age:</label>
                    <br>
                    <input type="number" class="form-control" id="ageForDelete" disabled />
                    <br>
                    <br>
                    <label style="font-weight:bold" class="col-form-label" >Roles:</label></th>
                    <br>
                    <select size="2" style="font-weight:bold" name="roles"  id ="rolesForDelete"   class="custom-select" multiple="multiple" disabled >
                        <option value="1" selected>USER</option>
                        <option value="2">ADMIN</option>
                    </select>
                    <br>
                    <br>
                    <div class="modal-footer">
                        <button id="btnClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit"  class="btn btn-primary">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


<script src="/app.js"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>
</html>
